<!-- User view -->
<div class="col-md-12">
    <div class="content-header col-md-9 ">
        <span class="col-md-9 nopadding">
            <h3>Available products</h3>
        </span>

        <div class="search-field input-group col-md-3">
            <input type="text" class="form-control" ng-model="search" placeholder="Search" name="srch-term" id="srch-term">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                </button>
            </div>

        </div>
        <p ng-hide="itemService.getList().length" class="col-md-12">
            There are no products yet.
        </p>

        <div ng-show="itemService.getList().length" class="product-container col-md-12">
            <div ng-repeat="i in itemService.getList() | filter:search" class="product-wrapper col-md-4">
                <div ng-include src="'src/views/product-tmpl.html'"></div>
            </div>
        </div>



    </div>
    <div ng-include src="'src/views/shopping-cart.html'">

    </div>




</div>

<!-- end user view -->
